<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbolic Sequences – Full Spectrum Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #050510;
      --fg: #f5f5ff;
      --accent1: #7f5af0;
      --accent2: #2cb67d;
      --accent3: #ff7a90;
      --accent4: #f5d742;
      --muted: #94a1b2;
      --card-bg: rgba(15, 17, 40, 0.96);
      --border-soft: rgba(148, 161, 178, 0.4);
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #12122a 0, #050510 45%, #000000 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 16px;
    }

    .shell {
      max-width: 1080px;
      width: 100%;
      background: linear-gradient(135deg,
                 rgba(20, 24, 56, 0.98),
                 rgba(7, 10, 32, 0.98));
      border-radius: 24px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      padding: 28px;
      position: relative;
      overflow: hidden;
    }

    .content { position: relative; z-index: 1; }

    .title {
      font-size: 1.3rem;
      font-weight: 650;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .badge {
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(127, 90, 240, 0.7);
      background: radial-gradient(circle at 0 0, rgba(127, 90, 240, 0.4), transparent 60%);
      color: var(--accent1);
      font-size: 0.72rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 2.3fr) minmax(0, 1.7fr);
      gap: 20px;
    }

    .card-main {
      background: linear-gradient(145deg,
          rgba(3, 5, 22, 0.7),
          rgba(11, 15, 42, 0.95));
      border-radius: 20px;
      border: 1px solid rgba(127, 90, 240, 0.5);
      box-shadow: 0 0 34px rgba(127, 90, 240, 0.28);
      padding: 18px;
      position: relative;
      overflow: hidden;
    }

    .sequence {
      font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
      font-weight: 600;
      letter-spacing: 0.16em;
      font-size: 1.6rem;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: radial-gradient(circle at 50% 0,
                 rgba(255, 255, 255, 0.12),
                 rgba(15, 17, 40, 0.96) 55%);
      margin-bottom: 10px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .sequence-generated {
      font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
      font-weight: 600;
      letter-spacing: 0.16em;
      font-size: 1.2rem;
      color: #ff4d4d;
      text-align: center;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255, 77, 77, 0.4);
      background: rgba(255, 0, 0, 0.08);
      margin-top: 14px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .gen-button {
      margin-top: 14px;
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid rgba(127, 90, 240, 0.7);
      background: rgba(127, 90, 240, 0.2);
      color: #dcdcff;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: 0.2s;
    }

    .gen-button:hover {
      background: rgba(127, 90, 240, 0.35);
      box-shadow: 0 0 12px rgba(127, 90, 240, 0.5);
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="content">
      <header>
        <div class="title">Symbolic sequence register</div>
        <div class="badge">
          FULL SPECTRUM · 14‑GLYPH STRINGS
        </div>
      </header>

      <div class="grid">
        <div class="card-main">
          <div class="sequence-label">Generated sequence</div>
          <div id="primary-sequence" class="sequence"></div>

          <button class="gen-button" onclick="generateFullSequence()">
            GENERATE NEW 14‑GLYPH SEQUENCE
          </button>

          <div id="generated-sequence" class="sequence-generated"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const arabic = "ابتثجحخدذرزسشصضطظعغفقكلمنهوي";
    const russian = "АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ";

    function randomCJK() {
      const code = 0x4E00 + Math.floor(Math.random() * (0x9FFF - 0x4E00));
      return String.fromCharCode(code);
    }

    function randomArabic() {
      return arabic[Math.floor(Math.random() * arabic.length)];
    }

    function randomRussian() {
      return russian[Math.floor(Math.random() * russian.length)];
    }

    function generateFullSequence() {
      let seq = [];

      seq.push(randomCJK());

      for (let i = 0; i < 3; i++) seq.push(randomArabic());
      for (let i = 0; i < 10; i++) seq.push(randomRussian());

      seq = seq.sort(() => Math.random() - 0.5);

      document.getElementById("primary-sequence").textContent = seq.join("");
      document.getElementById("generated-sequence").textContent = seq.join("");
    }

    generateFullSequence();
  </script>

</body>
</html>
